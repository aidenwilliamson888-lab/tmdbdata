<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMDB Movie App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d253f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #01b4e4;
      padding: 1rem;
      text-align: center;
    }
    header h1 { margin: 0; }
    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .movie {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }
    .movie img {
      width: 100%;
      display: block;
    }
    .movie .info {
      padding: 0.5rem;
    }
    .movie h3 {
      font-size: 1rem;
      margin: 0 0 0.25rem;
    }
    .movie span {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>TMDB Movie App</h1>
    <p>Popular Movies</p>
    <select id="languageSelect"></select>
  </header>

  <div class="container" id="movies"></div>

  <script>
    const API_KEY = "3ed72f657ce5c5779383b2191d6d0111";
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    const moviesContainer = document.getElementById("movies");
    const languageSelect = document.getElementById("languageSelect");
    let currentLanguage = "id-ID";

    async function getPopularMovies() {
      try {
        const response = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=${currentLanguage}&page=1`);
        const data = await response.json();
        showMovies(data.results);
      } catch (error) {
        console.error("Gagal mengambil data movie:", error);
      }
    }

    async function loadLanguages() {
      try {
        const response = await fetch(`${BASE_URL}/configuration/languages?api_key=${API_KEY}`);
        const languages = await response.json();

        languageSelect.innerHTML = "";

        languages.forEach(lang => {
          const option = document.createElement("option");
          option.value = lang.iso_639_1 + "-" + (lang.iso_3166_1 || "US");
          option.textContent = lang.english_name + (lang.name ? ` (${lang.name})` : "");

          if (lang.iso_639_1 === "id") {
            option.selected = true;
          }

          languageSelect.appendChild(option);
        });

        currentLanguage = languageSelect.value;
        getPopularMovies();
      } catch (error) {
        console.error("Gagal mengambil data bahasa:", error);
      }
    }/movie/popular?api_key=${API_KEY}&language=${currentLanguage}&page=1`);
        const data = await response.json();
        showMovies(data.results);
      } catch (error) {
        console.error("Gagal mengambil data:", error);
      }
    }/movie/popular?api_key=${API_KEY}&language=id-ID&page=1`);
        const data = await response.json();
        showMovies(data.results);
      } catch (error) {
        console.error("Gagal mengambil data:", error);
      }
    }

    function showMovies(movies) {
      moviesContainer.innerHTML = "";
      movies.forEach(movie => {
        const movieEl = document.createElement("div");
        movieEl.classList.add("movie");

        movieEl.innerHTML = `
          <img src="${movie.poster_path ? IMG_URL + movie.poster_path : ''}" alt="${movie.title}">
          <div class="info">
            <h3>${movie.title}</h3>
            <span>‚≠ê ${movie.vote_average}</span>
          </div>
        `;

        moviesContainer.appendChild(movieEl);
      });
    }

    languageSelect.addEventListener("change", () => {
      currentLanguage = languageSelect.value;
      getPopularMovies();
    });

    loadLanguages();
    });

    getPopularMovies();
  </script>
</body>
</html>
