<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMDB Multi Language Movie App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d253f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #01b4e4;
      padding: 1rem;
      text-align: center;
    }
    header h1 { margin: 0 0 0.5rem; }
    select {
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      font-size: 0.9rem;
    }
    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .movie {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }
    .movie img {
      width: 100%;
      display: block;
    }
    .info {
      padding: 0.5rem;
    }
    .info h3 {
      font-size: 1rem;
      margin: 0 0 0.25rem;
    }
    .info span {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>TMDB Movie App</h1>
    <p>Popular Movies (Multi Language)</p>
    <select id="languageSelect"></select>
  </header>

  <div class="container" id="movies"></div>
  <div style="text-align:center; padding:1rem;">
    <button id="loadMore">Load More</button>
  </div>

  <script>
    const API_KEY = "3ed72f657ce5c5779383b2191d6d0111";
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    const moviesContainer = document.getElementById("movies");
    const languageSelect = document.getElementById("languageSelect");

    let currentLanguage = localStorage.getItem("tmdb_lang") || "id-ID";
    let currentPage = 1;

    async function loadLanguages() {
      try {
        const res = await fetch(`${BASE_URL}/configuration/languages?api_key=${API_KEY}`);
        const languages = await res.json();

        languageSelect.innerHTML = "";

        languages.forEach(lang => {
          if (!lang.iso_639_1) return;

          const option = document.createElement("option");
          option.value = lang.iso_639_1 + "-" + (lang.iso_3166_1 || "US");
          option.textContent = `${lang.english_name} ${lang.name ? '(' + lang.name + ')' : ''}`;

          if (option.value === currentLanguage) {
            option.selected = true;
          }

          languageSelect.appendChild(option);
        });

        getPopularMovies(true);
      } catch (err) {
        console.error("Gagal load bahasa:", err);
      }
    }

    async function getPopularMovies(reset = false) {
      try {
        if (reset) {
          currentPage = 1;
          moviesContainer.innerHTML = "";
        }

        const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=${currentLanguage}&page=${currentPage}`);
        const data = await res.json();
        showMovies(data.results);
      } catch (err) {
        console.error("Gagal load movie:", err);
      }
    }/movie/popular?api_key=${API_KEY}&language=${currentLanguage}`);
        const data = await res.json();
        showMovies(data.results);
      } catch (err) {
        console.error("Gagal load movie:", err);
      }
    }

    function showMovies(movies) {
      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";

        div.innerHTML = `
          <img src="${movie.poster_path ? IMG_URL + movie.poster_path : ''}" alt="${movie.title}">
          <div class="info">
            <h3>${movie.title}</h3>
            <span>⭐ ${movie.vote_average}</span>
          </div>
        `;

        moviesContainer.appendChild(div);
      });
    }" alt="${movie.title}">
          <div class="info">
            <h3>${movie.title}</h3>
            <span>⭐ ${movie.vote_average}</span>
          </div>
        `;

        moviesContainer.appendChild(div);
      });
    }

    languageSelect.addEventListener("change", () => {
      currentLanguage = languageSelect.value;
      localStorage.setItem("tmdb_lang", currentLanguage);
      getPopularMovies(true);
    });

    document.getElementById("loadMore").addEventListener("click", () => {
      currentPage++;
      getPopularMovies();
    });
    });

    loadLanguages();
  </script>

</body>
</html>
